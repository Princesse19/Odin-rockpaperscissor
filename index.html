<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8>" />
    <title>Rock Papaer Scissors</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <header><h1>Rock Paper Scissors</h1></header>

    <div class="score-board">
      <div id="user-label" class="badge">Player</div>
      <div id="computer-label" class="badge">computer</div>
      <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result"><p>Paper covers rock. You win!</p></div>

    <div class="choices">
      <div id="rock" class="choice">
        <img
          width="50"
          height="50"
          border-box="50%"
          src="rock.jpg"
        />
      </div>
      <div id="paper" class="choice">
        <img
          width="50"
          height="50"
          src="paper.jpg"
        />
      </div>
      <div id="scissors" class="choice">
        <img
          width="50"
          height="50"
          src="scissor.jpg"
        />
      </div>

      <p id="action-message">Move.</p>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
